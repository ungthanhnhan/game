<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joystick Debug</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #8a2be2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 300px;
            height: 300px;
            background: #fff;
            border: 2px solid #000;
        }

        #joystick-container {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            touch-action: none;
        }

        #joystick {
            position: absolute;
            width: 30px;
            height: 30px;
            background: gray;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @media (hover: none) and (pointer: coarse) {
            #joystick-container {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="joystick-container">
            <div id="joystick"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const joystickContainer = document.getElementById("joystick-container");
            const joystick = document.getElementById("joystick");

            if (joystickContainer) {
                joystickContainer.addEventListener("touchstart", () => {
                    console.log("Joystick touched");
                });

                joystickContainer.addEventListener("touchmove", () => {
                    console.log("Joystick moved");
                });

                joystickContainer.addEventListener("touchend", () => {
                    console.log("Joystick released");
                });
            }
        });
    </script>
</body>
</html>
