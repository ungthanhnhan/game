<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, #4b0082, #8a2be2);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 450px;
            margin: auto;
            box-sizing: border-box;
        }

        #square {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('maybay.png') no-repeat center center / contain;
            top: calc(50% - 25px);
            left: calc(50% - 25px);
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div id="game-container">
        <div id="square"></div>
    </div>
    <script>
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");
        const stars = [];
        const maxStars = 100;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Tạo ngôi sao
        function createStar() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1, // Ngẫu nhiên kích thước
                speed: Math.random() * 0.5 + 0.2,
                opacity: Math.random() * 0.5 + 0.5, // Độ sáng ngẫu nhiên
                glowIntensity: Math.random() * 3 + 2, // Cường độ phát sáng
            };
        }

        for (let i = 0; i < maxStars; i++) {
            stars.push(createStar());
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach((star) => {
                const gradient = ctx.createRadialGradient(
                    star.x, star.y, 0, 
                    star.x, star.y, star.radius * star.glowIntensity
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${star.opacity})`);
                gradient.addColorStop(0.4, `rgba(255, 255, 255, ${star.opacity / 2})`);
                gradient.addColorStop(1, "rgba(255, 255, 255, 0)");

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Hiệu ứng tỏa sáng như tia
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate((Math.random() - 0.5) * 0.2); // Xoay nhẹ các tia
                ctx.strokeStyle = `rgba(255, 255, 255, ${star.opacity / 3})`;
                ctx.lineWidth = star.radius / 2;
                for (let i = 0; i < 4; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, star.radius * star.glowIntensity * 2);
                    ctx.stroke();
                    ctx.rotate(Math.PI / 2);
                }
                ctx.restore();
            });
        }

        function updateStars() {
            stars.forEach((star) => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    Object.assign(star, createStar(), { y: 0 });
                }
            });
        }

        function animateStars() {
            updateStars();
            drawStars();
            requestAnimationFrame(animateStars);
        }

        animateStars();
    </script>
</body>
</html>
