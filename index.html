<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #8a2be2;
            background: radial-gradient(circle, #4b0082, #8a2be2);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 450px;
            margin: auto;
            box-sizing: border-box;
        }

        #square {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('maybay.png') no-repeat center center / contain;
            top: calc(50% - 25px);
            left: calc(50% - 25px);
        }

        #joystick-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            touch-action: none;
            z-index: 10;
            display: none;
        }

        #joystick {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: gray;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @media (hover: none) and (pointer: coarse) {
            #joystick-container {
                display: block;
            }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div id="game-container">
        <div id="square"></div>
        <div id="joystick-container">
            <div id="joystick"></div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");
        const stars = [];
        const maxStars = 100;

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Create stars
        for (let i = 0; i < maxStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.2,
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach((star) => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateStars() {
            stars.forEach((star) => {
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });
        }

        function animateStars() {
            updateStars();
            drawStars();
            requestAnimationFrame(animateStars);
        }

        animateStars();
    </script>
</body>
</html>
