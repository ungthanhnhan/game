<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 450px;
            background-color: white;
            border: 2px solid #000;
            box-sizing: border-box;
        }
        #square {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            top: calc(50% - 25px);
            left: calc(50% - 25px);
        }
        #joystick-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: none;
            touch-action: none;
            z-index: 10;
        }
        #joystick {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: gray;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.05s, top 0.05s;
        }
        @media (hover: none) and (pointer: coarse) {
            #joystick-container {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="square"></div>
        <div id="joystick-container">
            <div id="joystick"></div>
        </div>
    </div>
    <script>
        const square = document.getElementById('square');
        const gameContainer = document.getElementById('game-container');
        const joystickContainer = document.getElementById('joystick-container');
        const joystick = document.getElementById('joystick');
        const squareSpeed = 5;
        const keys = { w: false, a: false, s: false, d: false };
        let squarePos = { x: gameContainer.clientWidth / 2 - square.offsetWidth / 2, y: gameContainer.clientHeight / 2 - square.offsetHeight / 2 };
        let joystickActive = false;
        let joystickStart = { x: 0, y: 0 };

        // Di chuyển khối vuông trên máy tính
        function updateSquare() {
            let dx = 0, dy = 0;
            if (keys.w && !keys.s) dy -= 1;
            if (keys.s && !keys.w) dy += 1;
            if (keys.a && !keys.d) dx -= 1;
            if (keys.d && !keys.a) dx += 1;
            const length = Math.sqrt(dx * dx + dy * dy);
            if (length > 0) {
                dx /= length;
                dy /= length;
            }
            squarePos.x += dx * squareSpeed;
            squarePos.y += dy * squareSpeed;
            squarePos.x = Math.max(0, Math.min(gameContainer.clientWidth - square.offsetWidth, squarePos.x));
            squarePos.y = Math.max(0, Math.min(gameContainer.clientHeight - square.offsetHeight, squarePos.y));
            square.style.left = `${squarePos.x}px`;
            square.style.top = `${squarePos.y}px`;
        }

        setInterval(updateSquare, 16);

        document.addEventListener('keydown', (e) => {
            if (keys[e.key.toLowerCase()] !== undefined) keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            if (keys[e.key.toLowerCase()] !== undefined) keys[e.key.toLowerCase()] = false;
        });

        // Di chuyển khối vuông và hiệu ứng joystick trên điện thoại
        joystickContainer.addEventListener('touchstart', (e) => {
            joystickActive = true;
            joystickStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            joystick.style.transition = 'none';
        });

        joystickContainer.addEventListener('touchmove', (e) => {
            if (!joystickActive) return;
            const rect = joystickContainer.getBoundingClientRect();
            const dx = e.touches[0].clientX - rect.left - rect.width / 2;
            const dy = e.touches[0].clientY - rect.top - rect.height / 2;
            const distance = Math.min(Math.sqrt(dx * dx + dy * dy), rect.width / 2 - joystick.offsetWidth / 2);
            const angle = Math.atan2(dy, dx);
            const offsetX = Math.cos(angle) * distance;
            const offsetY = Math.sin(angle) * distance;
            joystick.style.left = `${offsetX + rect.width / 2 - joystick.offsetWidth / 2}px`;
            joystick.style.top = `${offsetY + rect.height / 2 - joystick.offsetHeight / 2}px`;

            const normalizedDX = offsetX / distance || 0;
            const normalizedDY = offsetY / distance || 0;
            squarePos.x += normalizedDX * squareSpeed;
            squarePos.y += normalizedDY * squareSpeed;
            squarePos.x = Math.max(0, Math.min(gameContainer.clientWidth - square.offsetWidth, squarePos.x));
            squarePos.y = Math.max(0, Math.min(gameContainer.clientHeight - square.offsetHeight, squarePos.y));
            square.style.left = `${squarePos.x}px`;
            square.style.top = `${squarePos.y}px`;
        });

        joystickContainer.addEventListener('touchend', () => {
            joystickActive = false;
            joystick.style.transition = 'left 0.1s, top 0.1s';
            joystick.style.left = '50%';
            joystick.style.top = '50%';
        });
    </script>
</body>
</html>
