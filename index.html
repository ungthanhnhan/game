<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Radahn</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #pixel-art {
      display: grid;
      grid-template-columns: repeat(50, 10px); /* Số cột và kích thước pixel */
      grid-gap: 0;
    }

    .pixel {
      width: 10px;
      height: 10px;
    }
  </style>
</head>
<body>
  <div id="pixel-art"></div>

  <script>
    // Ma trận pixel (cần thay thế bằng dữ liệu thực)
    const pixelData = [
      [0, 1, 2, 3, 4, 5],
      [5, 4, 3, 2, 1, 0],
      // ...
    ];

    // Bảng màu (thay bằng bảng màu thực từ ảnh)
    const colors = [
      "#000000", // Màu đen
      "#FF0000", // Màu đỏ
      "#00FF00", // Màu xanh lá
      "#0000FF", // Màu xanh dương
      "#FFFF00", // Màu vàng
      "#FFFFFF", // Màu trắng
    ];

    const container = document.getElementById("pixel-art");

    // Tạo pixel từ dữ liệu
    pixelData.forEach(row => {
      row.forEach(pixel => {
        const div = document.createElement("div");
        div.className = "pixel";
        div.style.backgroundColor = colors[pixel];
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
