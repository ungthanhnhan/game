<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Radahn Festival</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      image-rendering: pixelated; /* Giữ nguyên độ sắc nét pixel */
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <canvas id="pixelCanvas"></canvas>
  <script src="pixel_data.js"></script> <!-- Dữ liệu pixel từ file JS -->
  <script>
    // Lấy canvas và ngữ cảnh
    const canvas = document.getElementById("pixelCanvas");
    const ctx = canvas.getContext("2d");

    // Kích thước canvas
    canvas.width = imageData.width;
    canvas.height = imageData.height;

    // Tạo ảnh từ dữ liệu pixel
    const imgData = ctx.createImageData(imageData.width, imageData.height);
    const pixels = imageData.pixels.flat(); // Dữ liệu pixel dạng phẳng

    for (let i = 0; i < pixels.length; i++) {
      imgData.data[i * 4] = pixels[i][0];     // R
      imgData.data[i * 4 + 1] = pixels[i][1]; // G
      imgData.data[i * 4 + 2] = pixels[i][2]; // B
      imgData.data[i * 4 + 3] = pixels[i][3]; // A
    }

    // Vẽ ảnh lên canvas
    ctx.putImageData(imgData, 0, 0);
  </script>
</body>
</html>
