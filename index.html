<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, #0d0330, #240049, #3d006c, #1a0061);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 16 / 9;
        }

        #square {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('maybay.png') no-repeat center center / contain;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #joystick-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        #joystick {
            width: 50px;
            height: 50px;
            background-color: gray;
            border-radius: 50%;
            position: relative;
            transition: left 0.1s, top 0.1s;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div id="game-container">
        <div id="square"></div>
        <div id="joystick-container">
            <div id="joystick"></div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("background");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Joystick Setup
        const joystickContainer = document.getElementById("joystick-container");
        const joystick = document.getElementById("joystick");
        const square = document.getElementById("square");
        let joystickActive = false;
        let joystickStart = { x: 0, y: 0 };
        let squarePos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

        joystickContainer.addEventListener("touchstart", (e) => {
            joystickActive = true;
            const rect = joystickContainer.getBoundingClientRect();
            joystickStart = { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };

            // Center joystick circle to the touch position
            joystick.style.left = `${joystickStart.x - joystick.offsetWidth / 2}px`;
            joystick.style.top = `${joystickStart.y - joystick.offsetHeight / 2}px`;
        });

        joystickContainer.addEventListener("touchmove", (e) => {
            if (!joystickActive) return;

            const rect = joystickContainer.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            const touchY = e.touches[0].clientY - rect.top;

            const dx = touchX - 75;
            const dy = touchY - 75;
            const distance = Math.min(Math.sqrt(dx * dx + dy * dy), 75);
            const angle = Math.atan2(dy, dx);

            const offsetX = Math.cos(angle) * distance;
            const offsetY = Math.sin(angle) * distance;

            joystick.style.left = `${75 + offsetX - joystick.offsetWidth / 2}px`;
            joystick.style.top = `${75 + offsetY - joystick.offsetHeight / 2}px`;

            squarePos.x = Math.max(0, Math.min(window.innerWidth - square.offsetWidth, squarePos.x + offsetX / 10));
            squarePos.y = Math.max(0, Math.min(window.innerHeight - square.offsetHeight, squarePos.y + offsetY / 10));
            square.style.left = `${squarePos.x}px`;
            square.style.top = `${squarePos.y}px`;
        });

        joystickContainer.addEventListener("touchend", () => {
            joystickActive = false;
            joystick.style.transition = "left 0.2s, top 0.2s";
            joystick.style.left = "50%";
            joystick.style.top = "50%";
        });
    </script>
</body>
</html>
