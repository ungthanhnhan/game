<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, #0d0330, #240049, #3d006c, #1a0061);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #square {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('maybay.png') no-repeat center center / contain;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #joystick-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        #joystick {
            width: 50px;
            height: 50px;
            background-color: gray;
            border-radius: 50%;
            position: relative;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div id="square"></div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>

    <script>
        const canvas = document.getElementById("background");
        const ctx = canvas.getContext("2d");
        const stars = [];

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Create stars
        function createStar() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                speed: Math.random() * 0.5 + 0.2,
                opacity: Math.random() * 0.5 + 0.5,
            };
        }

        for (let i = 0; i < 200; i++) {
            stars.push(createStar());
        }

        // Draw stars
        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Gradient effect (brightness)
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 100,
                canvas.width / 2, canvas.height / 2, 500
            );
            gradient.addColorStop(0, "rgba(255, 255, 255, 0.1)");
            gradient.addColorStop(0.5, "rgba(255, 255, 255, 0.4)");
            gradient.addColorStop(1, "rgba(255, 255, 255, 0.1)");

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars with updated opacity
            stars.forEach((star) => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function animateBackground() {
            drawBackground();
            requestAnimationFrame(animateBackground);
        }

        animateBackground();

        // Joystick control
        const square = document.getElementById("square");
        const joystickContainer = document.getElementById("joystick-container");
        const joystick = document.getElementById("joystick");

        let joystickActive = false;
        let joystickStart = { x: 0, y: 0 };
        let squarePos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

        joystickContainer.addEventListener("touchstart", (e) => {
            joystickActive = true;
            joystickStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            joystick.style.transition = "none";
        });

        joystickContainer.addEventListener("touchmove", (e) => {
            if (!joystickActive) return;

            const dx = e.touches[0].clientX - joystickStart.x;
            const dy = e.touches[0].clientY - joystickStart.y;

            const distance = Math.min(Math.sqrt(dx * dx + dy * dy), 75);
            const angle = Math.atan2(dy, dx);

            const offsetX = Math.cos(angle) * distance;
            const offsetY = Math.sin(angle) * distance;

            joystick.style.left = `${75 + offsetX - 25}px`;
            joystick.style.top = `${75 + offsetY - 25}px`;

            squarePos.x += offsetX / 10;
            squarePos.y += offsetY / 10;
            square.style.left = `${squarePos.x}px`;
            square.style.top = `${squarePos.y}px`;

            joystickStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });

        joystickContainer.addEventListener("touchend", () => {
            joystickActive = false;
            joystick.style.transition = "left 0.2s, top 0.2s";
            joystick.style.left = "50%";
            joystick.style.top = "50%";
        });
    </script>
</body>
</html>
