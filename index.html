<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, #000428, #004e92, #1a2a6c);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 450px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            z-index: 1;
        }

        #square {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('maybay.png') no-repeat center center / contain;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #joystick-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        #joystick {
            width: 50px;
            height: 50px;
            background-color: gray;
            border-radius: 50%;
            position: relative;
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div id="game-container">
        <div id="square"></div>
        <div id="joystick-container">
            <div id="joystick"></div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");
        const stars = [];
        const maxStars = 150;

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Create stars
        function createStar() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                speed: Math.random() * 0.5 + 0.2,
                opacity: Math.random() * 0.5 + 0.5,
            };
        }

        for (let i = 0; i < maxStars; i++) {
            stars.push(createStar());
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach((star) => {
                const gradient = ctx.createRadialGradient(
                    star.x,
                    star.y,
                    0,
                    star.x,
                    star.y,
                    star.radius
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${star.opacity})`);
                gradient.addColorStop(0.5, `rgba(255, 255, 255, ${star.opacity / 2})`);
                gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            });
        }

        function updateStars() {
            stars.forEach((star) => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function animateStars() {
            updateStars();
            drawStars();
            requestAnimationFrame(animateStars);
        }

        animateStars();
    </script>
    <script>
        const square = document.getElementById('square');
        const gameContainer = document.getElementById('game-container');
        const joystickContainer = document.getElementById('joystick-container');
        const joystick = document.getElementById('joystick');
        let squarePos = { x: gameContainer.offsetWidth / 2 - 25, y: gameContainer.offsetHeight / 2 - 25 };
        const step = 10;

        function moveSquare(dx, dy) {
            squarePos.x = Math.min(
                Math.max(0, squarePos.x + dx),
                gameContainer.offsetWidth - square.offsetWidth
            );
            squarePos.y = Math.min(
                Math.max(0, squarePos.y + dy),
                gameContainer.offsetHeight - square.offsetHeight
            );
            square.style.left = squarePos.x + 'px';
            square.style.top = squarePos.y + 'px';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'w') moveSquare(0, -step);
            if (e.key === 'a') moveSquare(-step, 0);
            if (e.key === 's') moveSquare(0, step);
            if (e.key === 'd') moveSquare(step, 0);
        });

        let joystickActive = false;
        let joystickStart = { x: 0, y: 0 };

        joystick.addEventListener('touchstart', (e) => {
            joystickActive = true;
            joystickStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });

        joystick.addEventListener('touchmove', (e) => {
            if (!joystickActive) return;
            const dx = e.touches[0].clientX - joystickStart.x;
            const dy = e.touches[0].clientY - joystickStart.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance > 10) {
                const angle = Math.atan2(dy, dx);
                if (Math.abs(dx) > Math.abs(dy)) {
                    moveSquare(dx > 0 ? step : -step, 0);
                } else {
                    moveSquare(0, dy > 0 ? step : -step);
                }
                joystickStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        });

        joystick.addEventListener('touchend', () => {
            joystickActive = false;
        });
    </script>
</body>
</html>
