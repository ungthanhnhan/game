<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, #0d0330, #240049, #3d006c, #1a0061);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 16 / 9;
        }

        #square {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('maybay.png') no-repeat center center / contain;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #joystick-container {
            display: none; /* Joystick will not appear on desktop */
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div id="game-container">
        <div id="square"></div>
    </div>
    <script>
        const canvas = document.getElementById("background");
        const ctx = canvas.getContext("2d");

        const stars = [];
        const maxSmallStars = Math.random() * 150 + 100;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Create small stars (ensuring they are circular)
        function createStar() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                speed: Math.random() * 0.5 + 0.2,
                opacity: Math.random() * 0.5 + 0.5,
            };
        }

        for (let i = 0; i < maxSmallStars; i++) {
            stars.push(createStar());
        }

        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw light beam
            const gradient = ctx.createLinearGradient(canvas.width, 0, 0, canvas.height);
            gradient.addColorStop(0, "rgba(255, 255, 255, 0)");
            gradient.addColorStop(0.3, "rgba(255, 255, 255, 0.1)");
            gradient.addColorStop(0.5, "rgba(255, 255, 255, 0.3)");
            gradient.addColorStop(0.7, "rgba(255, 255, 255, 0.1)");
            gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw small stars (perfectly circular)
            stars.forEach((star) => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function animateBackground() {
            drawBackground();
            requestAnimationFrame(animateBackground);
        }

        animateBackground();

        // Movement for desktop
        const square = document.getElementById("square");
        let squarePos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        const speed = 5;
        const keys = { w: false, a: false, s: false, d: false };

        window.addEventListener("keydown", (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
        });

        window.addEventListener("keyup", (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        function moveSquare() {
            if (keys.w) squarePos.y -= speed;
            if (keys.s) squarePos.y += speed;
            if (keys.a) squarePos.x -= speed;
            if (keys.d) squarePos.x += speed;

            // Keep the square inside the container
            squarePos.x = Math.max(0, Math.min(window.innerWidth - square.offsetWidth, squarePos.x));
            squarePos.y = Math.max(0, Math.min(window.innerHeight - square.offsetHeight, squarePos.y));

            square.style.left = `${squarePos.x}px`;
            square.style.top = `${squarePos.y}px`;

            requestAnimationFrame(moveSquare);
        }

        moveSquare();
    </script>
</body>
</html>
