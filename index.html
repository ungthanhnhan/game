<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Radahn</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      image-rendering: pixelated; /* Giữ nguyên độ sắc nét pixel */
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <canvas id="pixelCanvas"></canvas>
  <script>
    // Dữ liệu pixel được gộp vào đây
    const imageData = {
      width: 512,
      height: 256,
      pixels: [
        [255, 0, 0, 255, 0, 255, 0, 255, ...], // Pixel dòng 1
        [0, 0, 255, 255, 255, 255, 255, 255, ...], // Pixel dòng 2
        ...
      ]
    };

    const canvas = document.getElementById("pixelCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = imageData.width;
    canvas.height = imageData.height;

    const imgData = ctx.createImageData(imageData.width, imageData.height);
    const flatPixels = imageData.pixels.flat();
    for (let i = 0; i < flatPixels.length; i++) {
      imgData.data[i] = flatPixels[i];
    }
    ctx.putImageData(imgData, 0, 0);
  </script>
</body>
</html>
