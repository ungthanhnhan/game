<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, #0d0330, #240049, #3d006c, #1a0061);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #square {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('maybay.png') no-repeat center center / contain;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #joystick-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        #joystick {
            width: 50px;
            height: 50px;
            background-color: gray;
            border-radius: 50%;
            position: relative;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div id="square"></div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>
    <script>
        // Canvas Setup for Background
        const canvas = document.getElementById("background");
        const ctx = canvas.getContext("2d");
        const stars = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        function createStar() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                speed: Math.random() * 0.5 + 0.2,
                opacity: Math.random() * 0.5 + 0.5,
            };
        }

        for (let i = 0; i < 200; i++) {
            stars.push(createStar());
        }

        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Add Brightness Areas
            const brightnessPositions = [
                { x: canvas.width / 4, y: canvas.height / 4, radius: 100 },
                { x: canvas.width / 1.5, y: canvas.height / 2, radius: 150 },
            ];

            brightnessPositions.forEach((area) => {
                const gradient = ctx.createRadialGradient(
                    area.x, area.y, 0, area.x, area.y, area.radius
                );
                gradient.addColorStop(0, "rgba(255, 255, 255, 0.2)");
                gradient.addColorStop(1, "rgba(0, 0, 0, 0)");
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(area.x, area.y, area.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw Stars
            stars.forEach((star) => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function animateBackground() {
            drawBackground();
            requestAnimationFrame(animateBackground);
        }

        animateBackground();

        // Joystick Setup
        const square = document.getElementById("square");
        const joystickContainer = document.getElementById("joystick-container");
        const joystick = document.getElementById("joystick");

        let joystickActive = false;
        let joystickStart = { x: 0, y: 0 };
        let squarePos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

        joystickContainer.addEventListener("touchstart", (e) => {
            joystickActive = true;
            joystickStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            joystick.style.transition = "none";

            // Move joystick center to touch position
            const rect = joystickContainer.getBoundingClientRect();
            joystick.style.left = `${e.touches[0].clientX - rect.left - 25}px`;
            joystick.style.top = `${e.touches[0].clientY - rect.top - 25}px`;
        });

        joystickContainer.addEventListener("touchmove", (e) => {
            if (!joystickActive) return;

            const rect = joystickContainer.getBoundingClientRect();
            const dx = e.touches[0].clientX - rect.left - 75;
            const dy = e.touches[0].clientY - rect.top - 75;

            const distance = Math.min(Math.sqrt(dx * dx + dy * dy), 75);
            const angle = Math.atan2(dy, dx);

            const offsetX = Math.cos(angle) * distance;
            const offsetY = Math.sin(angle) * distance;

            joystick.style.left = `${75 + offsetX - 25}px`;
            joystick.style.top = `${75 + offsetY - 25}px`;

            squarePos.x += offsetX / 15;
            squarePos.y += offsetY / 15;
            square.style.left = `${squarePos.x}px`;
            square.style.top = `${squarePos.y}px`;
        });

        joystickContainer.addEventListener("touchend", () => {
            joystickActive = false;
            joystick.style.transition = "left 0.2s, top 0.2s";
            joystick.style.left = "50%";
            joystick.style.top = "50%";
        });
    </script>
</body>
</html>
