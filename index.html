<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 450px;
            background-color: white;
            border: 2px solid #000;
        }
        #square {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s linear;
        }
        #joystick-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background-color: gray;
            border-radius: 50%;
            position: relative;
        }
        @media (hover: none) and (pointer: coarse) {
            #joystick-container {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="square"></div>
        <div id="joystick-container">
            <div id="joystick"></div>
        </div>
    </div>
    <script>
        const square = document.getElementById('square');
        const gameContainer = document.getElementById('game-container');
        const joystickContainer = document.getElementById('joystick-container');
        const joystick = document.getElementById('joystick');
        let squarePos = { x: gameContainer.offsetWidth / 2 - 25, y: gameContainer.offsetHeight / 2 - 25 };
        const step = 10;
        let joystickActive = false;
        let joystickStart = { x: 0, y: 0 };

        function moveSquare(dx, dy) {
            squarePos.x = Math.min(
                Math.max(0, squarePos.x + dx),
                gameContainer.offsetWidth - square.offsetWidth
            );
            squarePos.y = Math.min(
                Math.max(0, squarePos.y + dy),
                gameContainer.offsetHeight - square.offsetHeight
            );
            square.style.transform = `translate(${squarePos.x}px, ${squarePos.y}px)`;
        }

        document.addEventListener('keydown', (e) => {
            if (e.repeat) return;
            if (e.key === 'w') moveSquare(0, -step);
            if (e.key === 'a') moveSquare(-step, 0);
            if (e.key === 's') moveSquare(0, step);
            if (e.key === 'd') moveSquare(step, 0);
        });

        joystickContainer.addEventListener('touchstart', (e) => {
            joystickActive = true;
            joystickStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });

        joystickContainer.addEventListener('touchmove', (e) => {
            if (!joystickActive) return;
            const dx = e.touches[0].clientX - joystickStart.x;
            const dy = e.touches[0].clientY - joystickStart.y;
            const distance = Math.min(Math.sqrt(dx * dx + dy * dy), joystickContainer.offsetWidth / 2 - joystick.offsetWidth / 2);
            const angle = Math.atan2(dy, dx);
            const offsetX = Math.cos(angle) * distance;
            const offsetY = Math.sin(angle) * distance;
            joystick.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            if (distance > 10) {
                moveSquare(Math.cos(angle) * step, Math.sin(angle) * step);
            }
        });

        joystickContainer.addEventListener('touchend', () => {
            joystickActive = false;
            joystick.style.transform = 'translate(0, 0)';
        });
    </script>
</body>
</html>
