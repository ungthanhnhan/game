<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art - Radahn Festival</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    canvas {
      image-rendering: pixelated; /* Giữ độ sắc nét của pixel */
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <canvas id="pixelCanvas"></canvas>
  <script>
    // Kích thước canvas
    const canvas = document.getElementById("pixelCanvas");
    const ctx = canvas.getContext("2d");

    // Đặt kích thước canvas
    const canvasWidth = 512; // Chiều rộng (pixel gốc)
    const canvasHeight = 256; // Chiều cao (pixel gốc)
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    // Dữ liệu hình ảnh pixel (thay thế bằng dữ liệu ảnh của bạn)
    const imageData = [
      // Dữ liệu pixel dạng ma trận [r, g, b, a, r, g, b, a, ...]
      // Bạn sẽ cần tự động tạo hoặc chuyển đổi từ ảnh gốc.
    ];

    // Chuyển đổi dữ liệu pixel lên canvas
    const imgData = ctx.createImageData(canvasWidth, canvasHeight);
    for (let i = 0; i < imageData.length; i++) {
      imgData.data[i] = imageData[i]; // Sao chép từng pixel
    }
    ctx.putImageData(imgData, 0, 0);

    // Nếu không có dữ liệu, chỉ hiển thị nền trống
    ctx.fillStyle = "red"; // Thay bằng màu gốc của ảnh
    ctx.fillRect(0, 0, canvasWidth, canvasHeight);
  </script>
</body>
</html>
